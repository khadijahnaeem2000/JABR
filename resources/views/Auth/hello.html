<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Image and Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2; /* Light grey background color */
    }

    .card {
      display: flex;
      width: 1400px;
      height: 60%; /* Increased width to 600px */
      background-color: #fff; /* White background color */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow on all four corners */
      overflow: hidden;
    }

    .card-section {
      flex: 1;
      padding: 20px;
    }

    .card-section.image-section {
      background: url('your-image.jpg') center/cover; /* Replace 'your-image.jpg' with your actual image */
      color: #fff; /* Text color on the image section */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-section.form-section {
      color: #000; /* Text color in the form section */
    }

    .form-container {
      max-width: 1000px; /* Adjusted max-width for better responsiveness */
   
    }

    .form-container h2 {
      text-align: left;
    }

    .form-row {
      display: flex;
      margin-bottom: 15px;
    }

    .form-column {
      flex: 1;
      margin-right: 10px;
    }

    .form-column:last-child {
      margin-right: 0;
    }

    .form-container label {
     
      margin-bottom: 5px;
      font-weight:900;
      color: grey;
    }

    .form-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="card-section form-section">
      <!-- Content for the form section -->
      <div class="form-container">
        <h2>Register Now</h2>

        <div class="form-row">
          <div class="form-column">
            <label for="name">Name <span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-column">
            <label for="cnic">CNIC <span style="color: red;">*</span>:</label>
            <input type="text" id="cnic" name="cnic" required>
          </div>
        </div>

        <div class="form-row">
            <div class="form-column">
          <label for="mobile">Mobile <span style="color: red;">*</span>:</label>
          <input type="text" id="mobile" name="mobile" required>
            </div>
          <div class="form-column">
            <label for="city">City <span style="color: red;">*</span>:</label>
            <input type="text" id="city" name="city" required>
          </div>
        </div>

    

        <div class="form-row">
     
            <div class="form-column">

                <label for="email">Email <span style="color: red;">*</span>:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-column">
                <label for="password">Password <span style="color: red;">*</span>:</label>
                <input type="password" id="password" name="password" required>
                
            </div>
        </div>

     

        <div class="form-row">
            <div class="form-column">
                <label for="currentAddress">Current Address <span style="color: red;">*</span>:</label>
                <input type="text" id="currentAddress" name="currentAddress" required>
                
            </div>
            <div class="form-column">
                <label for="permanentAddress">Permanent Address <span style="color: red;">*</span>:</label>
                <input type="text" id="permanentAddress" name="permanentAddress" required>
                
            </div>
        </div>

        <div class="form-row">
            <div class="form-column">
                <label for="bankNumber">Bank Number <span style="color: red;">*</span>:</label>
                <input type="text" id="bankNumber" name="bankNumber" required>
                
            </div>
            <div class="form-column">
                <label for="bankName">Bank Name <span style="color: red;">*</span>:</label>
                <input type="text" id="bankName" name="bankName" required>
                
            </div>
        </div>

     
        <button type="submit">Register</button>
      </div>
    </div>
    <div class="card-section image-section">
      <!-- Content for the image section -->
      <img src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/backgrounds/login-security.svg" alt="" class="img-fluid" width="500">
    </div>
  </div>

</body>
</html>
